<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1</title>
</head>
<body>
    
    <script>
        var myFirstVariable;
        myFirstVariable = "Hello";
        alert (myFirstVariable);
        myFirstVariable = 54321;
        alert (myFirstVariable);

        var string1 = "Hi, How are you?";
        var string2 = "Goodbye";
        alert (string2);
        document.write ("Nilai dari String 1 = ", string1, "<br>");
        document.write ("Nilai dari String 2 = ", string2, "<br>");
        string1 = "Now for something different";
        alert (string1);
        alert (string2);
        document.write ("Hasil String 1 setelah diubah", string1, "<br>");
        document.write ("Hasil String 2 setelah diubah", string2, "<br>");

    </script>

</body>
