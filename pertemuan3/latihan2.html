<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contoh Efek Teks HTML</title>
    <style>
        /* CSS untuk efek berkedip */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1><strong>Teks Tebal</strong></h1>
    <h2><em>Teks Miring</em></h2>
    <h3><u>Garis Bawah</u></h3>
    <p><del>Coretan</del></p>
    <p><ins>Coretan di Tengah Teks</ins></p>
    <p style="animation: blink 1s linear infinite;">Teks Berkedip</p>
    <p><span style="font-family: 'Arial', sans-serif;">Teks dengan Font</span></p>
    <p><big>Teks Besar</big></p>
    <p><small>Teks Kecil</small></p>
    <p>Teks <sub>Subscript</sub></p>
    <p>Teks <sup>Superscript</sup></p>
    <p><mark>Ini adalah teks yang ditandai</mark></p>
    <!-- Ini adalah komentar atau keterangan -->
</body>
</html>
