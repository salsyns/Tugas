<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 5</title>
</head>

<body>
    <script>
        var myString = "56.02 degrees centigrade";
        var myInt = parseInt(myString);
        var myFloat = parseFloat(myString);
        document.write("\"" + myString + "\" is " + myInt + " as an integer" + "<br>");
        document.write("\"" + myString + "\" when converted to a floating point number equals " + myFloat);
    </script>
</body>

</html>
