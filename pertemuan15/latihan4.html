<html>
<head>
  <title>Latihan Dengan Objek Checkbox</title>
</head>
<body>
  <script language="JavaScript">
    function check_box(form) {
      var ket = "";
      var ket1 = "";

      if (form.bola.checked) {
        ket = "Nonton Bola";
      }

      if (form.tv.checked) {
        ket1 = "Nonton TV";
      }

      alert("Hobby anda: " + ket + " " + ket1);
    }
  </script>
  <form>
    <h1>Memasukkan Data Dengan Objek Checkbox</h1>
    <hr>
    <p>Hobby anda:
      <input type="checkbox" value="ON" name="bola">Nonton Sepak Bola
      <input type="checkbox" value="ON" name="tv">Nonton televisi
    </p>
    <hr>
    <p>
      <input type="button" value="CONFIRM" onclick="check_box(this.form)">
      <input type="reset" value="RESET">
    </p>
  </form>
</body>
</html>
