<!DOCTYPE html>
<html>
<head>
  <title>Contoh Form JavaScript</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 10px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    
    .form-group input {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contoh Form JavaScript</h1>
    
    <div class="form-group">
      <label for="name">Nama:</label>
      <input type="text" id="name" placeholder="Masukkan nama Anda" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Masukkan email Anda" required>
    </div>
    
    <div class="form-group">
      <button onclick="submitForm()">Submit</button>
    </div>
  </div>
  
  <script>
    function submitForm() {
      var nameInput = document.getElementById("name");
      var emailInput = document.getElementById("email");
      
      var name = nameInput.value;
      var email = emailInput.value;
      
      alert("Nama: " + name + "\nEmail: " + email);
    }
  </script>
</body>
</html>
