<head><title>Free Registration</title></head>
<body>
<form>
<H1> Free Registration</H1><hr>
<style>
</style>
<PRE>

    </select>
Jenis Kelamin   : <input type="radio" name="jkel" value="Pria">Pria <input
type="radio" name="jkel" value="Wanita">Wanita
Hoby            : <input type="checkbox" name="hoby" value="reading">Reading 
                  <input type="checkbox" name="hoby" value="sport">Sport 
                  <input type="checkbox" name="hoby" value="singing">Singing
                  <input type="checkbox" name="hoby" value="travelling">Travelling
                  <input type="submit" value="kirim"> <input type="submit" value="cancel">
